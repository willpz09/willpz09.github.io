<!DOCTYPE HTML>
<html>
	<body>
		<p>Registration Form</p>
		<p></p>
		<p>* required field.</p>
		<p></p>
		<form action="http://localhost/Confirmation.php" method="post">
			First Name: <input type="text" name="firstName" pattern="[a-zA-Z]+" title= "Only Letters" required> *<br>
			Last Name: <input type="text" name="lastName" pattern="[a-zA-Z]+" title= "Only Letters" required> *<br>
			Address1: <input type="text" name="address1" required> *<br>
			Address2: <input type="text" name="address2"><br>
			City: <input type="text" name="city" pattern="[a-zA-Z]+" title= "Only Letters" required> *<br>
			State: <input type="text" name="state" pattern="[A-Z]+" title= "Only Capital Letters" required> *<br>
			Zip: <input type="text" name="zip" pattern="\d{5}(-?\d{4})?" title="12345, 123456789, or 12345-6789" required> *<br>
			Country: <input type="text" name="country" value="US" readonly><br>
			<input type="submit" value="Register">
		</form>
	</body>
</html>
